<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style-survey.css">
    <title>Document</title>
</head>
<body>
    <div id="top">
        <h1 id=title>Programmers</h1>
        <p id="description">Welcome Great proggrammers by 3assem</p>
        </div>
        <div id="main">
            <form id="survey-form">
                <div id="inputs">
                    <label id="name-label"><b>Name:</b></label>
                    <input id="name" type="name" name="name" class="form" required placeholder="EnterName"><br>
                    <br>
                    <label id="email-label"><b>Email:</b></label>
                    <input id="email" type="email" name="email" class="form" required placeholder="Enter Email"><br>
                    <br>
                    <label id="number-label"><b>Age: <span class="small">(optional)</span></b></label>
                    <input id="number" type="number" name="number" class="form" min="10" max="99" placeholder="10"><br>
                    <br>
                 </div>
                 <div id="dropdowndiv">
                    <label id="Select-label"><b>Which option best describes your current role?</b></label>
                    <select type="select" name="any" id="dropdown" class="form" >
                        <option disabled="" selected="" value="">Select an option</option>
                        <option value="Student">Student</option>
                        <option value="Full time job">Full time job</option>
                        <option value="Full time learner">Full time learner</option>
                        <option value="other">other</option>
                    </select>
        
                </div><br>
                <div id="ratio">
                    <label id="this =>"><b>Would you recommend freeCodeCamp to a friend?</b></label>
                    <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">
                    Definitely <br>
                    <input name="user-recommend" value="Maybe" type="radio" class="input-radio" checked="">
                    Maybe <br>
                    <input name="user-recommend" value="Not Sure" type="radio" class="input-radio" checked="">
                    Not Sure <br>
        
                </div><br>
                <div id="checkboxes">
                    <div >
                        <label id="this =>"><b>What would you like to see improved?</b></label>
                        <span class="small">(Check all that apply)</span>
                    </div> <br>
                    <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">
                    front-end-projects <br>
                    <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">
                    back-end-projects <br>
                    <input name="prefer" value="Data Visualization" type="checkbox" class="input-checkbox">
                    Data Visualization <br>
                    <input name="prefer" value="Challanges" type="checkbox" class="input-checkbox">
                    Challanges <br>
                </div> <br>
                <div id="comment-form">
                    <label id="this =>"><b>Any comments or suggestions?</b></label>
                    <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea><br>
                    <button type="submit" id="submit" class="submit-button">
                        Submit
                      </button>
                </div>
                
            
            </form>
        </div>
       
</body>
</html>
